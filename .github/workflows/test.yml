# Workflow pour tester le code Python à chaque push et pull request
name: Tests Python

on:
  push:
    branches: [ "main", "backend", "mobile-app" ]
  pull_request:
    branches: [ "main", "backend", "mobile-app" ]

jobs:
  test:
    name: Tests Backend Python
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Configuration Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Installation des dépendances
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest pytest-cov

    - name: Exécution des tests
      run: |
        cd backend
        pytest --cov=app --cov-report=term-missing --cov-report=xml
      
    - name: Vérification du code avec flake8
      run: |
        pip install flake8
        flake8 backend/app --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 backend/app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
