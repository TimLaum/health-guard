# CodeQL Analysis pour détecter les vulnérabilités de sécurité
name: "CodeQL Advanced"

on:
  push:
    branches: [ "main", "backend", "mobile-app" ]
  pull_request:
    branches: [ "main", "backend", "mobile-app" ]
  schedule:
    - cron: '25 17 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        # Définition des langages à analyser
        language: ['python']
        build-mode: ['none']
        # CodeQL supporte: 'c-cpp', 'csharp', 'go', 'java-kotlin', 
        # 'javascript-typescript', 'python', 'ruby', 'rust', 'swift'
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # Décommenter pour ajouter des requêtes personnalisées:
        # queries: security-extended,security-and-quality

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
